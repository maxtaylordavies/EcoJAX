# Hyperparameters
n_timesteps : 1000



# Logging
do_wandb : False
wandb_config:
  project : EcoJAX
do_tb : True
do_cli : True
do_tqdm : True
do_snakeviz : False



# Defaults sub-configs and other Hydra config.
defaults:
  - _self_
  - env : gridworld
  - agent : evo
  - model : mlp
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled 



# Hydra config, do not change.
hydra:
  output_subdir: null
  run:
    dir: .